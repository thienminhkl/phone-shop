	<!-- The Modal -->
	<div class="modal fade" id="myModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<header class="head-form mb-0">
					<h2 id="header-title">Phone Management</h2>
				</header>

				<!-- Modal Header -->
				<!-- 	<div class="modal-header">

				<!-- Modal body -->
				<div class="modal-body">
					<form id="formProduct">
						<div class="form-group d-none">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa fa-user"></i></span>
								</div>
								<input type="text" id="id" class="form-control input-sm"
									placeholder="ID Product">
							</div>

							<span class="sp-thongbao" id="tbID"></span>
						</div>

                        <div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa fa-mobile-alt"></i></span>
								</div>
                                <!-- <i class="fa fa-mobile-alt"></i> -->
								<input type="text" id="name" class="form-control input-sm"
									placeholder="Phone name">
							</div>

							<span class="sp-thongbao" id="tbName"></span>
						</div>

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa fa-dollar-sign"></i></i></span>
								</div>
								<input type="number" id="price" class="form-control input-sm"
									placeholder="Price">
							</div>
							<span class="sp-thongbao" id="tbPrice"></span>
						</div>

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa fa-mobile-alt"></i></span>
								</div>
								<input type="text" id="screen" class="form-control input-sm"
									placeholder="Screen">
							</div>
							<span class="sp-thongbao" id="tbScreen"></span>
						</div>

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa fa-camera"></i></i></span>
								</div>
								<input type="text" id="backCamera" class="form-control input-sm"
									placeholder="Back Camera">
							</div>

							<span class="sp-thongbao" id="tbBackCamera"></span>
						</div>

                        <div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa fa-camera"></i></i></span>
								</div>
								<input type="text" id="frontCamera" class="form-control input-sm"
									placeholder="Front Camera">
							</div>

							<span class="sp-thongbao" id="tbFrontCamera"></span>
						</div>

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa fa-link"></i></span>
								</div>
								<input type="text" id="imgLink" class="form-control input-sm"
									placeholder="Image Link">
							</div>
							<span class="sp-thongbao" id="tbImgLink"></span>
						</div>

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa fa-comment"></i></span>
								</div>
								<input type="text" id="description" class="form-control input-sm"
									placeholder="Description">
							</div>
							<span class="sp-thongbao" id="tbDescription"></span>
						</div>

						<div class="form-group">

									<span class="input-group-text"><i class="fa fa-briefcase"></i></span>

									<option>Apple</option>
									<option>Samsung</option>
								</select>
							</div>

							<span class="sp-thongbao" id="tbBrand"></span>
